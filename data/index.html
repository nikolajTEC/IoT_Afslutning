<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Temperature Monitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ESP32 Temperature Monitor</h1>
        
        <div class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>
        
        <div class="data-info">
            <div class="info-item">
                <p>Current Temperature: <span id="current-temp">--</span>°C</p>
            </div>
            <div class="info-item">
                <p>Average Temperature: <span id="avg-temp">--</span>°C</p>
            </div>
            <div class="info-item">
                <p>Last Update: <span id="last-update">--</span></p>
            </div>
        </div>
        
        <div class="download-section">
            <h2>Download Data</h2>
            <div class="download-buttons">
                <a href="/temperature_log.csv" class="download-btn" download>Download CSV</a>
            </div>
        </div>
        
        <div class="connection-status">
            <p>WebSocket Status: <span id="ws-status">Disconnected</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
